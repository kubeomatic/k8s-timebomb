name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    strategy:
      matrix: { dir: [ 'timebomb-admission', 'timebomb-scheduler' ] }
    steps:
      - uses: actions/checkout@v3
        working-directory: ${{ matrix.dir }}
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        working-directory: ${{ matrix.dir }}
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}